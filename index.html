<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene>
        <a-sky color="#90caf9"></a-sky>

      
        <a-plane rotation="-90 0 0" width="30" height="30" color="#8eacbb"></a-plane>
      
         <a-light type="directional" intensity="0.7" position="1 1 0"></a-light>

        <!-- Cabin -->
      
        <a-box position="0 1 -5" depth="2" height="2" width="2" color="#8B4513"></a-box>
      
        <a-cone position="0 2 -5" radius-bottom="1.5" height="1" color="#D2691E"></a-cone>

        <!-- Trees -->
        <a-cylinder position="-2 1 -4" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-cone position="-2 2 -4" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
        <a-cylinder position="2 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>

      
        <a-cone position="2 2 -3" radius-bottom="0.5" height="1" color="#228B22"></a-cone>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
